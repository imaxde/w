<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>{{title}}</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            {% if current_user.is_authenticated %}
                <div class="d-flex align-items-center">
                    <img src="{{ url_for('static', filename='img/' + current_user.login + '.jpg') }}" 
                         alt="Аватар" 
                         class="avatar mr-2"
                         onerror="this.src='{{ url_for('static', filename='img/default.jpg') }}'">
                    <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
                </div>
            {% else %}
                <p>
                    <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
                    <a class="btn btn-primary" href="/login">Войти</a>
                </p>
            {% endif %}
            <a class="btn btn-primary" href="/">⌂</a>
        </nav>
    </header>
    <main class="container mt-4" role="main">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
